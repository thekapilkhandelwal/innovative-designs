<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NetCredential - Login</title>
	<link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendors/core/core.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/vendors/feather-font/css/iconfont.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
	<style>
		button[type=submit] {
			/* background-color: #055ada; */
			/* font-family: 'Montserrat'; */
			padding: 16px 32px;
			border: none;
			opacity: 0.9;
			text-transform: uppercase;
			font-weight: 600;
			font-size: 13px;
			letter-spacing: 0.4px;
		}
	</style>
</head>

<body class="sidebar-dark">

	<div class="verifyemail" style="display:none;">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">
				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
						<img src="assets/images/maildelivery.svg" class="img-fluid" style="height:350px;">
						<h4 class="mb-2">Email Verification Required</h4>
						<h7 class="text-muted mb-3 text-center">An email has been sent to you. Please follow the instructions in the verification email to start using the service.</h7>
						<a href="/" class="btn btn-primary">Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">

							<div class="auth-form-wrapper px-4 py-5">
								<a href="#" class="noble-ui-logo d-block mb-2" style="font-family: 'Montserrat';">NetCredential</a>
								<h5 class="text-muted font-weight-normal mb-4">Welcome back! Login to your account.</h5>
								<form class="form">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email" autocomplete="email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" autocomplete="current-password">
									</div>
									<!-- <div class="form-check form-check-flat form-check-primary">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input">
											Remember me
										</label>
									</div> -->
									<div class="mt-3">
										<button type="submit" class="btn btn-primary text-white">Login</button>
									</div>
									<a href="/register" class="d-block mt-3">Not a user? Register</a>
								</form>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendors/core/core.js"></script>
	<script src="assets/vendors/feather-icons/feather.min.js"></script>
	<script src="assets/js/template.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
	<script>
		var firebaseConfig = {
			apiKey: "AIzaSyCv_UsUIQS0fO0lnR--pRhZish2f0bR1eM",
			authDomain: "netcredential.firebaseapp.com",
			databaseURL: "https://netcredential.firebaseio.com",
			projectId: "netcredential",
			storageBucket: "netcredential.appspot.com",
			messagingSenderId: "931548393787",
			appId: "1:931548393787:web:9292befa0f9f5c6ab4c71e",
			measurementId: "G-PN3JJ7DZH4"
		};

		firebase.initializeApp(firebaseConfig);
		firebase.analytics();

		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				window.location.href = "dashboard/create.html";
			}
		});

		$(".form").submit(function(e) {
			$(":submit").prop('disabled', true);
			$(":submit").html("<i class='fa fa-spinner fa-spin'></i> Login");
			var email = $("#email").val();
			var password = $("#password").val();
			firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
				window.location.href = "dashboard/create.html";
			}).catch(function(error) {
				console.log(error.message);
			});
			e.preventDefault();
		});
	</script>
</body>

</html>
